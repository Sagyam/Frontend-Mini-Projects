<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="nike-lime">
        <div class="image-box">
          <img src="./img/nike-lime.png" />

        <div class="content-box">
          <h2>Nikes Shoes</h2>
          <div class="size">
            <h3>Sizes :</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>Colors :</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="button">
            <a href="#">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="card" id="jordan-yellow">

          <div class="color">

      </div>
    </div>
  </body>
</html>
