<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./themeSwitch.css" />
    <title>Neumorphic Checkbox Buttons</title>
  </head>
  <body>
    <!-- Theme Switch -->
    <nav>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        Change Theme
      </div>
    </nav>
    <script src="./script.js"></script>

    <!-- Buttons -->
    <div class="container">
      <ul>
        <li>
          <label>
            <input type="checkbox" name="phone" />
            <div class="icon-box">
              <i class="fas fa-phone-alt"></i>
            </div>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" name="plane" />
            <div class="icon-box">
              <i class="fa fa-plane" aria-hidden="true"></i>
            </div>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" name="moon" />
            <div class="icon-box">
              <i class="fa fa-moon" aria-hidden="true"></i>
            </div>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" name="wifi" />
            <div class="icon-box">
              <i class="fa fa-wifi" aria-hidden="true"></i>
            </div>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" name="volume-up" />
            <div class="icon-box">
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" name="lightbulb" />
            <div class="icon-box">
              <i class="fas fa-lightbulb" aria-hidden="true"></i>
            </div>
          </label>
        </li>


      </ul>
    </div>
  </body>
</html>
