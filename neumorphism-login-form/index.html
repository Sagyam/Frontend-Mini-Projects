<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphism Login Form</title>
  </head>
  <body>
    <div class="form">
      <h2>Login</h2>
      <div class="input">
        <div class="input-box">
          <label for="user-name">abc@xyz.com</label>
          <input type="text" placeholder="Name" />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" placeholder="••••••••" />
        </div>
        <div class="input-box"><input type="submit" value="Sign In" /></div>
      </div>
      <p class="forget">Forget Password <a href="#">Click Here</a></p>
    </div>
  </body>
</html>
